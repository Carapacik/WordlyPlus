name: wordly
description: Guess the WORD in six tries
publish_to: none
version: 3.2.5+48
environment:
  sdk: ^3.8.0
  flutter: ">=3.32.0"

workspace:
  - packages/logger

dependencies:
  bloc: ^9.0.0
  clock: ^1.1.2
  collection: ^1.19.1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_colorpicker: ^1.1.0
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^3.0.0
  intl: any
  logger:
    path: packages/logger
  meta: ^1.16.0
  package_info_plus: ^8.3.0
  path: ^1.9.1
  rxdart: ^0.28.0
  share_plus: ^11.0.0
  shared_preferences: ^2.5.3
  stack_trace: ^1.12.1
  url_launcher: ^6.3.1

dev_dependencies:
  build_runner: ^2.4.15
  carapacik_lints: ^1.12.0
  flutter_gen_runner: ^5.10.0
  #flutter_launcher_icons: ^0.14.3
  #flutter_native_splash: ^2.4.6
  freezed: ^3.0.6

flutter:
  uses-material-design: true
  assets:
    - assets/dictionary/
    - assets/fonts/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-ExtraBold.ttf
          weight: 800
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf

flutter_gen:
  output: lib/src/core/constant/generated
  line_length: 120

flutter_intl:
  enabled: true
  main_locale: en
  class_name: GeneratedLocalizations
  arb_dir: lib/src/core/constant/localization/translations
  output_dir: lib/src/core/constant/localization/generated

flutter_launcher_icons:
  image_path_android: "assets/images/icon-1024x1024.png"
  image_path_ios: "assets/images/icon-borderless-1024x1024.png"
  android: true
  ios: true
  adaptive_icon_background: "assets/images/icon-background-1024x1024.png"
  adaptive_icon_foreground: "assets/images/icon-foreground-1024x1024.png"
  min_sdk_android: 24
  web:
    generate: true
    image_path: "assets/images/icon-foreground-1024x1024.png"
    background_color: "#FFFFFF"
  macos:
    generate: true
    image_path: "assets/images/icon-1024x1024.png"
  windows:
    generate: true
    image_path: "assets/images/icon-1024x1024.png"
    icon_size: 256

name: wordly
description: Guess the WORD in six tries
publish_to: 'none'
version: 2.0.0+16
environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  bloc: ^8.1.0
  collection: ^1.16.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^1.1.3
  freezed_annotation: ^2.1.0
  get_it: ^7.2.0
  google_fonts: ^3.0.1
  intl: ^0.17.0
  json_annotation: ^4.6.0
  share_plus: ^4.0.10+1
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.5
  url_strategy: ^0.2.0

dev_dependencies:
  build_runner: ^2.2.0
  carapacik_lints: ^1.1.3
  flutter_native_splash: ^2.2.7
  freezed: ^2.1.0+1
  icons_launcher: ^2.0.3
  json_serializable: ^6.3.1

flutter:
  uses-material-design: true
  assets:
    - google_fonts/

flutter_intl:
  enabled: true
  class_name: R
  main_locale: en
  output_dir: lib/resources/
  arb_dir: assets/l10n/

flutter_native_splash:
  color: '#F4FFFF'
  image: assets/images/splash_light.png
  color_dark: '#0D1117'
  image_dark: assets/images/splash_dark.png
  android: true
  ios: true
  web: true
  fullscreen: true

icons_launcher:
  image_path: assets/images/ic_logo_border.png
  platforms:
    android:
      enable: true
      adaptive_background_image: assets/images/ic_background.png
      adaptive_foreground_image: assets/images/ic_foreground.png
      adaptive_round_image: assets/images/ic_foreground.png
    ios:
      enable: true
      image_path: assets/images/ic_logo.png
    web:
      enable: true
      image_path: assets/images/ic_logo_transparent.png
      favicon_path: assets/images/ic_logo_transparent.png
    macos:
      enable: true
    windows:
      enable: true
    linux:
      enable: true
